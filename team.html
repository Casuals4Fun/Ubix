<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>Our Team | UBIX Agency</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/loader.css">
    <link rel="stylesheet" href="css/team.css">
    <script src="https://unpkg.com/@barba/core"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body data-barba="wrapper">
    <div id="loader-container"></div>
    <div id="menu-container"></div>
    <button class="menu-open">menu</button>
    <script>
        function loadComponent(htmlFile, containerId, scriptFile) {
            fetch(htmlFile)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(containerId).innerHTML = data;
                    const script = document.createElement("script");
                    script.src = scriptFile;
                    document.body.appendChild(script);
                })
                .catch(error => console.error(`Error loading ${htmlFile}:`, error));
        }
        loadComponent("loader.html", "loader-container", "js/loader.js");
        loadComponent("menu.html", "menu-container", "js/menu.js");
    </script>

    <main data-barba="container" data-barba-namespace="team">
        <div class="overlay">
            <div class="t-1 marquee-wrapper">
                <h1>Aniket Das Aniket Das Aniket Das</h1>
            </div>
            <div class="t-2 marquee-wrapper">
                <h1>Shubham Lal Shubham Lal Shubham Lal</h1>
            </div>
            <div class="t-3 marquee-wrapper">
                <h1>Pratik Prasad Pratik Prasad Pratik Prasad</h1>
            </div>
        </div>

        <div class="modal">
            <div class="modal-images">
                <div class="team" id="t-1">
                    <img src="img/Aniket.jpeg" alt="">
                </div>
                <div class="team" id="t-2">
                    <img src="img/Shubham.jpeg" alt="">
                </div>
                <div class="team" id="t-3">
                    <img src="img/Pratik.jpeg" alt="">
                </div>
            </div>

            <div class="info">
                <h2 class="name">Aniket Das</h2>
                <p class="role">Brand Strategist</p>
                <div class="switch">
                    <button>
                        <i class="ph-light ph-arrow-left"></i>
                    </button>
                    <button>
                        <i class="ph-light ph-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="cursor">
            <i class="ph-light ph-arrow-left"></i>
        </div>
    </main>

    <script src="js/team.js"></script>
    <script src="js/page.js"></script>
</body>

</html>
